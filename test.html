<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .footer {
            background-color: #111;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .footer .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }
        .footer .section {
            flex: 1;
            margin: 10px;
        }
        .footer .section h3 {
            margin-bottom: 10px;
        }
        .footer .section a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }
        .footer .contact-info {
            text-align: left;
        }
        .footer .follow-us img {
            width: 30px;
            margin: 0 5px;
            vertical-align: middle;
        }
        .footer .hero-hacks {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #fff;
        }
        .footer .hero-hacks span {
            display: block;
            transform: rotate(-180deg);
        }
        @media (max-width: 768px) {
            .footer .container {
                flex-direction: column;
            }
            .footer .hero-hacks {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<div class="footer">
    <div class="container">
        <div class="section contact-info">
            <h3>Contact Us</h3>
            <p>johndoe@gmail.com</p>
            <p>+91 6375113465</p>
        </div>
        <div class="section follow-us">
            <h3>Follow Us</h3>
            <a href="#"><img src="link_to_logo1.png" alt="Logo 1"></a>
            <a href="#"><img src="link_to_logo2.png" alt="Logo 2"></a>
            <a href="#"><img src="link_to_logo3.png" alt="Logo 3"></a>
        </div>
        <div class="section quick-links">
            <h3>Quick Links</h3>
            <a href="#">Schedule</a>
            <a href="#">Tracks</a>
            <a href="#">Register</a>
            <a href="#">Sponsor Us?</a>
        </div>
    </div>
    <div class="hero-hacks">
        <span>Hero-Hacks</span>
    </div>
</div>

</body>
</html>
